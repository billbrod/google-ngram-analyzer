<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Google Ngram Analyzer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <script type='text/javascript' src='ngram-analyze.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Place favicon.ico in the root directory -->

    </head>
    <style type="text/css" media="screen">
     .grid-container {
         display: grid;
         grid-auto-columns: 1fr;
         grid-auto-flow: column;
         grid-template-rows: auto 500px;
         column-gap: 50px;
     }
     button {
         margin-bottom: 10px;
     }
    </style>

    <body>
    <div class='grid-container'>
        <div>
            <h2>Input:</h2>
            <button onclick='analyze_text()'>Run Ngram Analysis</button>
        </div>
        <textarea placeholder='Enter text here'  id='input-text'></textarea>
        <h2>Output:</h2>
        <a id='output-text'></a>
    </div>
    </body>
</html>
