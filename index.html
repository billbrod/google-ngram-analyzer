<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Google Ngram Analyzer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <script src='ngram-analyze.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <!-- Place favicon.ico in the root directory -->

        <style media="screen">
         .grid-container {
             display: grid;
             grid-auto-columns: 1fr;
             grid-auto-flow: column;
             grid-template-rows: auto 500px;
             column-gap: 50px;
         }
         button {
             margin-bottom: 10px;
         }
         .switch {
             display: inline;
         }
         .switch input {
             display: none;
         }
         .switch label {
             width: 100%;
             height: 100%;
             position: relative;
             border-radius: .25rem;
             border: 1px solid #000;
         }
        </style>
    </head>
    <!-- Try to trigger event on leaving the target year box. Ideally cache data somehow -->
    <!-- Create vertical line on line plot that shows where target year is -- allow user to adjust line? -->
    <!-- add ability to have a threshold view, where all words less common that a certain proportion are red, allow user to specify threshold,
         add line to graph showing this amount and allow user to move that line -->
    <!-- add ability to change corpora and smoothing and case insensitive -->
    <!-- add ability to rescale axes? after adding / removing liens -->
    <!-- cache colors: make two arrays of colors, words by years -->
    <!-- allow user to set whether color is normalized per target year or overall, and switch between the two -->
    <body>
        <div class='grid-container'>
            <div>
                <h2>Input:</h2>
                <button onclick='analyze_text()'>Run Ngram Analysis</button>
            </div>
            <textarea placeholder='Enter text here' id='input-text'></textarea>
            <div>
                <h2>Output:</h2>
                <label for='target-year'>Target year (1500 to 2019): </label>
                <input type="number" min="1500" max="2019" step="1" value="1800" id='target-year'/>
            </div>
            <div id='output-text'></div>
            <h2>Graph:</h2>
            <svg id='ngram-graph'></svg>
        </div>
    </body>
</html>
